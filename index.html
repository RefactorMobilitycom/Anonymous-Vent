<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anonymous Vent</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body style="background-color: blue;" onload="fetchIssues()">
    <div class="container">
      <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <h1 style="color: white;">Anonymous Vent <small></small></h1>
      <div class="jumbotron">
        <h3 style="color: blue;">Add New Vent:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Vent</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">How do you feel</label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Happy">happy</option>
              <option value="Sad">sad</option>
              <option value="Angry">angry</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">fake name</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList">
        </div>
      </div>
      <div class="footer">
        <p style="color: white;">&copy <a style="color: white;" href="" target="_blank">license by</a> | <a style="color: white;" href="" target="_blank">Refactor Mobility</a></p>
        <p style="color: white;">Created By Brian Wesson</p>
      </div>
    </div>
    <script src="force.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="jedi.js"></script>
  </body>
</html>
